<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <title>drum kit</title>
</head>

<body>
    <header>
        <div class="container ">
            <div class="row keys justify-content-center gx-0 ">
                <div class="col-4 ">
                    <div class="key">
                        <kbd>A <span>CLAP</span></kbd>
                    </div>
                    
                </div>
                <div class="col-4  ">
                    <div class="key">
                        <kbd>S <span>HIHAT</span></kbd>
                    </div>
                    
                </div>
                <div class="col-4 ">
                    <div class="key">
                        <kbd>D <span>KICK</span></kbd>
                    </div>
                    
                </div>
                <div class="col-4 ">
                    <div class="key">
                        <kbd>F <span>OPENHAT</span></kbd>
                    </div>
                    
                </div>
                <div class="col-4 ">
                    <div class="key ">
                        <kbd>F <span>OPENHAT</span></kbd>
                    </div>
                    
                </div>
                <div class="col-4 ">
                    <div class="key">
                        <kbd>H <span>RIDE</span></kbd>
                    </div>
                    
                </div>
                <div class="col-4 ">
                    <div class="key">
                        <kbd>J <span>SNARE</span></kbd>
                    </div>
                    
                </div>
                <div class="col-4 ">
                    <div class="key gx-0">
                        <kbd>K <span>TOM</span></kbd>
                    </div>
                    
                </div>
                <div class="col-4 ">
                    <div class="key">
                        <kbd>L <span>TINK</span></kbd>
                    </div>
                    
                </div>
                

            </div>
        </div>
    </header>
</body>
<script src="./js/drumkit.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>

</html>
